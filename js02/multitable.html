<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단표</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        max-width: 800px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>구구단표</h1>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
          </tr>
        </thead>
        <tbody>
          <!-- 구구단표 내용은 자바스크립트를 사용하여 동적으로 추가 -->
        </tbody>
      </table>
    </div>

    <script>
      const tbody = document.querySelector("tbody");
      for (let i = 1; i <= 9; i++) {
        const row = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = i;
        row.appendChild(th);
        for (let j = 1; j <= 9; j++) {
          const cell = document.createElement("td");
          cell.textContent = i * j;
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    </script>
  </body>
</html>
